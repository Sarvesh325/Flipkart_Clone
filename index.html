<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <style></style>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <div class="logo_Container">
        <a href="#"
          ><img class="flipkart_Home" src="/images/logo.png" alt="Myntra_logo"
        /></a>
      </div>
      <div class="searchbar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          type="text"
          name=""
          id=""
          class="searchbar_input"
          placeholder="Search for Products, Brands and More"
        />
      </div>
      <div class="actionhbar">
        <div class="action_Container">
          <span class="material-symbols-outlined search_icons">
            account_circle
          </span>
          <span class="action_name">Login</span>
          <span class="material-symbols-outlined search_icons">
            arrow_drop_down
          </span>
        </div>

        <div class="action_Container">
          <span class="material-symbols-outlined search_icons">
            shopping_cart
          </span>
          <span class="action_name">Cart</span>
        </div>

        <div class="action_Container">
          <span class="material-symbols-outlined search_icons">
            storefront
          </span>
          <span class="action_name">Become a Seller</span>
        </div>

        <div class="action_Container">
          <span class="material-symbols-outlined search_icons">
            more_vert
          </span>
        </div>
      </div>
    </header>
    <main>
      <!-- category -->
      <div class="category">
        <div class="category_container">
          <span
            ><a class="link" href="#"
              ><img
                class="category_item_image"
                src="/images/categories/grocery.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Grocery</span>
          </div>
        </div>

        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/mobiles.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Mobiles</span>
          </div>
        </div>

        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/fashion.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Fashion</span>
            <span class="material-symbols-outlined dropdown_icons">
              arrow_drop_down
            </span>
          </div>
        </div>

        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/electronics.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Electronics</span>
            <span class="material-symbols-outlined dropdown_icons">
              arrow_drop_down
            </span>
          </div>
        </div>

        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/furniture.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Home & Furniture</span>
            <span class="material-symbols-outlined dropdown_icons">
              arrow_drop_down
            </span>
          </div>
        </div>
        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/appliance.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Appliances</span>
          </div>
        </div>
        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/travel.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Travel</span>
          </div>
        </div>
        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/toys.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Beauty, Toys & More</span>
            <span class="material-symbols-outlined search_icons">
              arrow_drop_down
            </span>
          </div>
        </div>
        <div class="category_container">
          <span
            ><a href="#"
              ><img
                class="category_item_image"
                src="/images/categories/bike.jpg"
                alt="" /></a
          ></span>
          <div class="category_name_container">
            <span class="category_name">Two Wheelers</span>
            <span class="material-symbols-outlined dropdown_icons">
              arrow_drop_down
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
